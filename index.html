
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JumpIn QR Check-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-orange: #f97316;
        --primary-orange-light: #fb923c;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        color: #1a1a1a;
      }
      h1, h2, h3, .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .mesh-bg {
        background: 
          radial-gradient(at 0% 0%, rgba(249, 115, 22, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(251, 146, 60, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(254, 215, 170, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(255, 255, 255, 1) 0px, transparent 50%),
          #ffffff;
        background-attachment: fixed;
      }
      .liquid-glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 10px 40px -10px rgba(249, 115, 22, 0.12),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
        border-radius: 2rem;
        position: relative;
        overflow: hidden;
      }
      .liquid-glass::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(255, 255, 255, 0.3) 50%,
          transparent 55%
        );
        transform: rotate(-45deg);
        pointer-events: none;
        transition: 0.6s;
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
        border: 1.5px solid rgba(249, 115, 22, 0.1);
        color: #431407;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-input:focus {
        border-color: var(--primary-orange);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.08);
        outline: none;
        transform: translateY(-1px);
      }
      .btn-primary-liquid {
        background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
        color: white;
        font-weight: 700;
        box-shadow: 0 8px 20px -6px rgba(249, 115, 22, 0.4);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .btn-primary-liquid:hover {
        transform: scale(1.02) translateY(-2px);
        box-shadow: 0 12px 24px -8px rgba(249, 115, 22, 0.6);
        filter: brightness(1.05);
      }
      .glow-camera-liquid {
        background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
        box-shadow: 
          0 10px 30px -5px rgba(249, 115, 22, 0.5),
          0 0 0 10px rgba(249, 115, 22, 0.05);
        animation: pulse-orange 3s infinite;
      }
      @keyframes pulse-orange {
        0% { box-shadow: 0 10px 30px -5px rgba(249, 115, 22, 0.5), 0 0 0 0px rgba(249, 115, 22, 0.1); }
        70% { box-shadow: 0 10px 30px -5px rgba(249, 115, 22, 0.5), 0 0 0 15px rgba(249, 115, 22, 0); }
        100% { box-shadow: 0 10px 30px -5px rgba(249, 115, 22, 0.5), 0 0 0 0px rgba(249, 115, 22, 0); }
      }
      ::-webkit-scrollbar { display: none; }
      body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="mesh-bg min-h-screen">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
